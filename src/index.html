<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Trotinete</title>
    <script src="js/Trotinetes.js"></script>
    <script src="js/Modelos.js"></script>
    <script src="js/Users.js"></script>
    <script src="js/Trotinete.js"></script>
    <script src="js/Modelo.js"></script>
    <script src="js/Posicao.js"></script>
    <script src="js/User.js"></script>
    <script src="js/TrotinApp.js"></script>
    <script src="js/App.js"></script>
</head>
<body style="text-align: center">
    <h1>fsad</h1>
    <canvas style="width: 900px; height: 500px; background: yellowgreen" id="canvas"></canvas>

    <script>
        var canvas = document.getElementById("canvas");
        var ctx = canvas.getContext('2d');
        var users = app.trotinapp.users.users;

        for(var i = 0; i < Array.from(users.keys()).length; i++){
            var posicao = users.get(Array.from(users.keys())[i]).posicaoAtual;

            ctx.fillStyle = 'red';
            /*ctx.fillRect(posicao.latitude, posicao.longitude, 10, 10);*/
            ctx.beginPath();
            ctx.arc(posicao.latitude, posicao.longitude, 1, 0, Math.PI *2, false);
            ctx.fill();
        }

        console.log(app.trotinapp.trotinetes.getTrotinetesDisponiveis());

        for (var i = 0; i < app.trotinapp.trotinetes.getTrotinetesDisponiveis().length; i++) {
            var posicao = app.trotinapp.trotinetes.getTrotinetesDisponiveis()[i].posicaoAtual;

            ctx.fillStyle = 'blue';
            ctx.beginPath();
            ctx.arc(posicao.latitude, posicao.longitude, 1, 0, Math.PI * 2, true);
            ctx.fill();
        }

    </script>
</body>
</html>
